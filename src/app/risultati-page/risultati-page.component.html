<app-partite-page></app-partite-page>

<table *ngIf="games && games.length" class="w-full">
  <thead class="w-full">
    <tr class="w-full flex justify-evenly">
      <th class="w-1/3 text-center">Squadra A</th>
      <th class="w-1/3 text-center">Risultato e Ora</th>
      <th class="w-1/3 text-center">Squadra B</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games" class="w-full flex justify-evenly">
      <td class="w-1/3 text-center">
        <div class="flex flex-col items-center">
          <img [src]="game.logo_home" alt="Team A" class="h-16 w-fit mb-2">
          {{ game.name_team_home }}
        </div>
      </td>
      <td class="w-1/3 text-center">
        {{ game.total_point_home }} - {{ game.total_points_visitors }}
        <br>
        {{ game.start | date: 'dd/MM/yyyy HH:mm' }}
        <!-- Formattazione dell'ora -->
        <a routerLink="/partita" class="bg-slate-300 w-full text-center"> 'Dettaglio' </a>
      </td>
      <td class="w-1/3 text-center">
        <div class="flex flex-col items-center">
          <img [src]="game.logo_visitors" alt="Team B" class="h-16 w-fit mb-2">
          {{ game.name_team_visitors }}
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!games || !games.length">
  <p>Nessun gioco disponibile al momento.</p>
</div>
