<div class="h-[90vh] px-2">
  <div class="flex flex-row">
    <button class="w-full rounded-full py-1" (click)="accordionFavorite('partite')"
      [ngClass]="accordionPartite ? 'bg-[#8D66B7] text-white font-semibold' : 'bg-white'">
      Partite
    </button>
    <button class="w-full rounded-full py-1" (click)="accordionFavorite('squadre')"
      [ngClass]="accordionSquadre ? 'bg-[#8D66B7] text-white font-semibold' : 'bg-white'">
      Squadre
    </button>
    <button class="w-full rounded-full py-1" (click)="accordionFavorite('giocatori')"
      [ngClass]="accordionGiocatori ? 'bg-[#8D66B7] text-white font-semibold' : 'bg-white'">
      Giocatori
    </button>
  </div>

  <section id="accordionPartite" *ngIf="accordionPartite == true">
    Partite
  </section>

  <section id="accordionSquadre" *ngIf="accordionSquadre == true">
    Squadre
  </section>

  <section id="accordionGiocatori" *ngIf="accordionGiocatori == true">
    Giocatori
  </section>
</div>
