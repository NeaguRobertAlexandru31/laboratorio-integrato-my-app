<div class="flex-1">
  <div class="flex flex-row">
    <!-- First Column (col-6) -->
    <div class="w-1/2 flex-1 py-2 px-4 text-center bg-hoops-primary btnTest">
      <!-- Tab "Risultati" -->
      <button
        routerLink="/classifiche/ovest"
        routerLinkActive="!active"
        class="active"
      >
        Ovest
      </button>
    </div>

    <!-- Second Column (col-6) -->
    <div class="w-1/2 flex-1 py-2 px-4 text-center bg-hoops-primary">
      <!-- Tab "Risultati" -->
      <button
        routerLink="/classifiche/est"
        class="!active"
        routerLinkActive="!active"
      >
        Est
      </button>
    </div>
  </div>

  <div class="flex flex-row">
    <table
      *ngIf="listsRanking && listsRanking.length"
      class="w-full text-center"
    >
      <thead class="text-white w-full">
        <tr class="w-full flex flex-row p-2 bg-hoops-primary tabList">
          <!-- Position and NameTeam in col-6 -->
          <th class="w-2/12">
            <p>N</p>
          </th>
          <th class="w-5/12">
            <!-- NameTeam  -->
            <p>Classifica</p>
          </th>
          <!-- Other four fields in col-6 -->
          <th class="w-1/12">
            <p>GP</p>
          </th>
          <th class="w-1/12">
            <p>W</p>
          </th>
          <th class="w-1/12">
            <p>L</p>
          </th>
          <th class="w-1/12">
            <p>%</p>
          </th>
          <th class="w-1/12">
            <p>DP</p>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let rank of listsRanking; let i = index"
          class="w-full flex flex-row align-center justify-between p-2"
        >
          <td class="w-2/12">
            <p class="text-base">{{ i + 1 }}</p>
          </td>
          <!-- riga image / name team-->
          <td class="w-5/12 flex flex-row items-center">
            <img
              class="h-[50px] w-[50px] lg:h-[15%] lg:w-[15%]"
              [src]="rank.teamLogo"
              alt="rank.teamName logo"
            />
            <p class="text-base">{{ rank.teamName }}</p>
          </td>
          <td class="w-1/12">
            <p class="text-base">{{ rank.gamePlayed }}</p>
          </td>
          <td class="w-1/12">
            <p class="text-base">{{ rank.victories }}</p>
          </td>
          <td class="w-1/12">
            <p class="text-base">{{ rank.lose }}</p>
          </td>
          <td class="w-1/12">
            <div>
              <p class="text-base">
                {{ rank.winPercentage }}
              </p>
              <p class="text-sm">%</p>
            </div>
          </td>
          <td class="w-1/12">
            <p class="text-base">{{ rank.diffPoints }}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
