<div class="flex px-2">
  <!-- Tab "Risultati" -->
  <button routerLink="/partite/risultati" (click)="selectorPage('risultati')"
    [ngClass]="sectionResult ? 'bg-[#8D66B7] text-white font-semibold' : 'bg-white'"
    class="flex-1 py-1 px-4 text-center text-black rounded-full">
    Risultati
  </button>
  <!-- Tab "Programmate" -->
  <button routerLink="/partite/programmate" (click)="selectorPage('programmate')"
    [ngClass]="sectionProgram ? 'bg-[#8D66B7] text-white font-semibold' : 'bg-white'"
    class="flex-1 py-1 px-4 text-black rounded-full">
    Programmate
  </button>
</div>
