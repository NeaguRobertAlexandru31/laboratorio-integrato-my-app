<div class="mt-2 mb-0 p-2 bg-hoops-primary text-white w-[97%] md:w-1/3 mx-auto rounded-2xl">
  <div class="flex items-center justify-center">
    <button [disabled]="" mat-icon-button (click)="reduceDate()" class="flex items-center justify-center w-10">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

    <!-- Input nascosto per il picker -->
    <input (click)="openPicker()" matInput [matDatepicker]="picker" class="hidden" readonly
      (dateChange)="onChange($event)" [(ngModel)]="selectedDate" />

    <!-- Visualizzazione formattata della data -->
    <div class="text-center bg-hoops-primary" (click)="openPicker()">
      {{ selectedDate | date: 'dd/MM/yyyy' }}
    </div>

    <button [disabled]="" mat-icon-button (click)="incrementDate()" class="flex items-center justify-center w-10">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <mat-datepicker #picker></mat-datepicker>
</div>
