<div class="m-4 p-2 bg-hoops-primary text-white md:w-1/3 mx-auto rounded-lg">
  <div class="flex items-center justify-center">
    <button mat-icon-button (click)="reduceDate()" class="flex items-center justify-center w-10">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

    <input (click)="openPicker()" matInput [matDatepicker]="picker" class="text-center bg-hoops-primary" readonly
      (dateChange)="onChange($event)" [(ngModel)]="selectedDate" />

    <button mat-icon-button (click)="incrementDate();" class="flex items-center justify-center w-10">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <mat-datepicker #picker></mat-datepicker>
</div>
