<form class="w-[112px] h-[28px]">
  <input
    name="term"
    [(ngModel)]="jsonIn.title"
    (keydown.enter)="handleSearch($event)"
    required
    type=" text"
    placeholder="Cerca..."
    class="w-full rounded-full px-3 py-1 text-white bg-hoops-primary"
  />
  <button
    routerLink="/list/{{ jsonIn.title }}"
    (click)="handleSearch($event)"
    type="button"
    id="button-addon2"
  ></button>
</form>
